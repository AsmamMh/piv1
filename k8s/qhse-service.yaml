apiVersion: apps/v1
kind: Deployment
metadata:
  name: qhse-service
  namespace: smartsite
spec:
  replicas: 2
  selector:
    matchLabels:
      app: qhse-service
  template:
    metadata:
      labels:
        app: qhse-service
    spec:
      containers:
      - name: qhse-service
        image: smartsite/qhse-service:latest
        ports:
        - containerPort: 3005
        env:
        - name: DATABASE_URL
          valueFrom:
            secretKeyRef:
              name: db-credentials
              key: qhse-db-url
        - name: PORT
          value: "3005"
        resources:
          requests:
            memory: "256Mi"
            cpu: "250m"
          limits:
            memory: "512Mi"
            cpu: "500m"

---
apiVersion: v1
kind: Service
metadata:
  name: qhse-service
  namespace: smartsite
spec:
  selector:
    app: qhse-service
  ports:
  - protocol: TCP
    port: 3005
    targetPort: 3005
  type: ClusterIP
