apiVersion: v1
kind: Namespace
metadata:
  name: smartsite

---
apiVersion: v1
kind: ConfigMap
metadata:
  name: api-gateway-config
  namespace: smartsite
data:
  AUTH_SERVICE_URL: "http://auth-service:3001"
  PROJECTS_SERVICE_URL: "http://projects-service:3002"
  TEAM_SERVICE_URL: "http://team-service:3003"
  FINANCE_SERVICE_URL: "http://finance-service:3004"
  QHSE_SERVICE_URL: "http://qhse-service:3005"
  NOTIFICATIONS_SERVICE_URL: "http://notifications-service:3006"

---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: api-gateway
  namespace: smartsite
spec:
  replicas: 2
  selector:
    matchLabels:
      app: api-gateway
  template:
    metadata:
      labels:
        app: api-gateway
    spec:
      containers:
      - name: api-gateway
        image: smartsite/api-gateway:latest
        ports:
        - containerPort: 3000
        envFrom:
        - configMapRef:
            name: api-gateway-config
        resources:
          requests:
            memory: "256Mi"
            cpu: "250m"
          limits:
            memory: "512Mi"
            cpu: "500m"

---
apiVersion: v1
kind: Service
metadata:
  name: api-gateway
  namespace: smartsite
spec:
  selector:
    app: api-gateway
  ports:
  - protocol: TCP
    port: 3000
    targetPort: 3000
  type: LoadBalancer

---
apiVersion: autoscaling/v2
kind: HorizontalPodAutoscaler
metadata:
  name: api-gateway-hpa
  namespace: smartsite
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: api-gateway
  minReplicas: 2
  maxReplicas: 5
  metrics:
  - type: Resource
    resource:
      name: cpu
      target:
        type: Utilization
        averageUtilization: 70
